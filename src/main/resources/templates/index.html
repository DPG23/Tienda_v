<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>

        <div class="container">
            <h2>Nuestros Articulos</h2>
            <div class="row row-cols-3">
                <div class="card" th:each="articulo : ${articulos}">
                    <div class="card-body">
                        <img th:src="${articulo.imagen}" alt="foto" height="200px"/>
                        <h5 class="card-tittle">[[${articulo.descripcion}]]</h5>
                        <h6 class="card-subtile mb-2 text-muted text-end">
                            [[${articulo.precio}]]</h5>                       
                        <a class="card-link" th:href="@{articulo.idArticulo}">
                            Comprar</a>
                        <p class="card-text">[[${articulo.detalle}]]</p>
                    </div>
                </div> 
            </div>
        </div>

        <footer th:replace="layout/plantilla :: footer"/>

    </body>
</html>
